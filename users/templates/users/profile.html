{% extends 'assignment/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="row" id="user__profile">
        <div class="col-md-12">
            <div class="card">
                <a href="{% url 'assignment_app:submit-assignment' sel.pk o_t.pk %}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                <div id="t__b">
                    <h5>Profile</h5>
                </div>
                <div class="card-body" id="img__wrapper">
                    <!-- <h1>{{ cur_user }}</h1> -->
                    <div id="i__w">
                        <img src="{{ o_t.user.userprofile.image.url }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>      
    <!-- ----------- -->
    <div class="main-wrapper"> 
        <div class="row" id="form__wrap">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="." enctype="multipart/form-data">{% csrf_token %}
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                            <hr style="height: 2px;">
                            <div class="form-group" id="btn__wrap">
                                <div>
                                    <button class="btn btn-outline-info" type="submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>      
    </div>
{% endblock %}
