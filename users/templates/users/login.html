{% extends 'assignment/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

    <div id="login__wrapper">
        <div id="login__wrapper2">
            <div class="row bg-dark text-dark" id="t__c">
                <div class="col-md-12 p-4">
                    <div class="card" id="login__box">
                        <div class="card-body w-100">
                            <form method="POST" action=".">{% csrf_token %}
                                <legend class="border-bottom mb-4">Login</legend>
                                {{ form|crispy }}
                            <div class="form-group">
                                <button class="btn btn-outline-info btn-block" type="submit">Sign In</button>
                            </div>
                            </form>
                            <div class="border-top pt-3">
                                <small class="text-muted">Need an account?<a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
        

{% endblock %}
