{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for obj in object %}
        <h3>{{ obj.phone }}</h3>
        <a href="{% url 'view-pdf' obj.id %}" target="_new">{{ obj.attachment }}</a>
        <img src="{{ obj.photo.url }}" alt="">

    {% endfor %}

    
</body>
</html>
